{{template "base" .}}

{{define "content"}}
<div class="container mt-3">
    <div class="row">
        <div class="col">
            <h1 class="mt-4">Make reservation</h1>
            <h5>Reservation details</h5>
            <form action="" method="post" class="" novalidate>
                <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
                <div class="form-group mt-5">
                    <label for="first_name">First name:</label>
                    {{with .Form.Errors.Get "first_name"}}
                    <label class="text-danger">{{.}}</label>
                    {{end}}
                    <input class="form-control {{with .Form.Errors.Get "first_name"}} is-invalid {{end}}" type="text"
                        id="first_name" name="first_name" required autocomplete="off">
                </div>

                <div class="form-group mt-3">
                    <label for="last_name">Last name:</label>
                    <input type="text" name="last_name" id="last_name" class="form-control" required autocomplete="off">
                </div>

                <div class="form-group mt-3">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" class="form-control" required autocomplete="off">
                </div>

                <div class="form-group mt-3">
                    <label for="phone">Phone:</label>
                    <input type="text" name="phone" id="phone" class="form-control" required autocomplete="off">
                </div>
                <hr>
                <input type="submit" class="btn btn-primary" class="form-control" value="Make Reservation">
            </form>
        </div>
    </div>
</div>
{{end}}
